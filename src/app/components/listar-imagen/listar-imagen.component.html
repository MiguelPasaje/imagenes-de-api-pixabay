<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let imagen of listImagenes" class="col">
    <div class="card mb-2">
      <img [src]="imagen.previewURL" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">Ver imagen</a>
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p class="likesViews">likes</p>
            <span class="badge badgelight">
              {{imagen.likes}}
            </span>
          </div>
          <div class="col">
            <p class="likesViews">views</p>
            <span class="badge badgelight">
              {{imagen.views}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center mt-2">
  <ul class="pagination pagination-lg">
    <li class="page-item ">
      <a class="page-link" href="#">&laquo;Anterior</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">Siguiente&raquo;</a>
    </li>
  </ul>
</div>
